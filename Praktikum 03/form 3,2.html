<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Barang</title>
</head>

<body style="padding: 1em; background-color: #deb887;">
    <div>
        <table style="background-color: #F5F6CE; border-color: black; width: 100%;">
            <tr style="color: blue; text-decoration: none; padding: 5px;">
                <td>Home</td>
                <td>&nbsp; | Generate Link</td>
                <td>&nbsp; | Transaction History</td>
                <td>&nbsp; | Policy</td>
                <td>&nbsp; | Logout</td>
            </tr>
        </table>
    </div>
        <br><br>
        <table style="width: 100%;">
            <tr>
                <td>
                    <input type="file" name="file">
                </td>
                <td>
                    <table>
                        <tr>
                            <td>Title Here :</td>
                            <td>
                                <input type="text" name="title" placeholder="Macbook Air $800" style="width: 100%;">
                            </td>
                        </tr>
                        <tr>
                            <td>Description :</td>
                            <td>
                                <textarea name="desc" cols="30" rows="6" style="width: 100%;">Year :

Model :

Condition : 
                        </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Account Number :</td>
                            <td>
                                <input type="text" name="acc_no" style="width: 100%;" placeholder="123-456-789">
                            </td>
                        </tr>
                        <tr>
                            <td>Bank :</td>
                            <td>
                                <select name="bank" style="width: 100%;">
                                    <option value="HSBC">HSBC</option>
                                    <option value="BRI">BRI</option>
                                    <option value="BCA">BCA</option>
                                    <option value="BNII">BNI</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Account Holder :</td>
                            <td>
                                <input type="text" name="judul" style="width: 100%;" placeholder="Name Here">
                            </td>
                        </tr>
                        <tr>
                            <td>Transaction :</td>
                            <td style="vertical-align: bottom;">
                                <select name="trx">
                                    <option value="select">select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                                <br>
                                * if the transaction is for 3 person, choose 3 from the dropdown list
                                <br><br>
                                <input type="checkbox" name="mobile">
                                <span style="color: brown;">
                                    Send to Mobile Phone
                                </span>
                                <br>
                                <input type="checkbox" name="email">
                                <span style="color: brown;">
                                    Send to Email
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>Send to Mobile Phone :</td>
                            <td>
                                <input type="text" name="mobile_no" style="width: 100%;"
                                    placeholder="1029380194, 2834093821">
                            </td>
                        </tr>
                        <tr>
                            <td>Send to Email :</td>
                            <td>
                                <input type="text" name="email_address" style="width: 100%;"
                                    placeholder="watiwidiya00437@gmail.com">
                            </td>
                        </tr>
                    </table>
        <br><br>
        <input type="submit" value="Generate New Link" style="color: white; background-color: blue;">
        </td>
        </tr>
    </table>
    
</body>

</html>
